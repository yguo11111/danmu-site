<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機機</title>
  <style>
    /* 基本樣式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      font-family: '微軟正黑體', sans-serif;
    }

    /* 聊天區域 */
    #chatContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
    }

    /* 訊息樣式 */
    .message {
      max-width: 80%;
      margin: 5px;
      padding: 10px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: slideIn 0.5s ease-out;
    }

    /* 訊息動畫 */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    /* 圓角框 */
    .message img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    /* 輸入區域 */
    #inputContainer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    #sendButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #45a049;
    }

    /* 背景設定區域 */
    #backgroundContainer {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    #backgroundInput {
      padding: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    #backgroundButton {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    #backgroundButton:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <!-- 背景設定區域 -->
  <div id="backgroundContainer">
    <input type="text" id="backgroundInput" placeholder="輸入背景圖片 URL">
    <button id="backgroundButton">設定背景</button>
  </div>

  <!-- 聊天區域 -->
  <div id="chatContainer"></div>

  <!-- 輸入區域 -->
  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="輸入訊息..." maxlength="200">
    <button id="sendButton">送出</button>
  </div>

  <script>
    const ws = new WebSocket("wss://your-websocket-server-url");

    const chatContainer = document.getElementById("chatContainer");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const backgroundInput = document.getElementById("backgroundInput");
    const backgroundButton = document.getElementById("backgroundButton");

    // 發送訊息
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        const data = {
          type: "chat",
          message: message,
          timestamp: new Date().toISOString()
        };
        ws.send(JSON.stringify(data));
        messageInput.value = "";
      }
    }

    // 顯示訊息
    function displayMessage(data) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.innerHTML = `<strong>使用者：</strong>${data.message}`;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 設定背景圖片
    function setBackground() {
      const backgroundUrl = backgroundInput.value.trim();
      if (backgroundUrl) {
        document.body.style.backgroundImage = `url(${backgroundUrl})`;
        const data = {
          type: "background",
          imageUrl: backgroundUrl
        };
        ws.send(JSON.stringify(data));
        backgroundInput.value = "";
      }
    }

    // 處理 WebSocket 訊息
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "chat") {
        displayMessage(data);
      } else if (data.type === "background") {
        document.body.style.backgroundImage = `url(${data.imageUrl})`;
      }
    };

    // 送出訊息
    sendButton.addEventListener("click", sendMessage);

    // 按 Enter 鍵送出訊息
    messageInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // 設定背景
    backgroundButton.addEventListener("click", setBackground);

    // 按 Enter 鍵設定背景
    backgroundInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        setBackground();
      }
    });
  </script>

</body>
</html>
