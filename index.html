<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>彈幕網站</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; height: 100vh; background: black;
    animation: bgcolor 10s linear infinite;
  }
  @keyframes bgcolor {
    0% {background-color: rgb(255,0,0);}
    33% {background-color: rgb(0,255,0);}
    66% {background-color: rgb(0,0,255);}
    100% {background-color: rgb(255,0,0);}
  }
  #centerText {
    position: absolute; top: 50%; left: 50%;
    transform-origin: center center;
    transform: translate(-50%, -50%) rotate(0deg);
    font-size: 48px; font-weight: bold; color: white;
    animation: spin 4s linear infinite;
  }
  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  #danmuContainer {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .danmu {
    position: absolute; white-space: nowrap;
    font-size: 32px; color: white; font-weight: bold;
    text-shadow: 1px 1px 2px black;
    user-select: none;
  }
  #inputContainer {
    position: fixed; bottom: 10px; left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 600px;
    display: flex;
  }
  #danmuInput {
    flex-grow: 1;
    font-size: 20px;
    padding: 10px;
    border-radius: 4px 0 0 4px;
    border: none;
  }
  #sendBtn {
    font-size: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 0 4px 4px 0;
    background-color: #28a745;
    color: white;
    cursor: pointer;
  }
  #sendBtn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div id="centerText">郭志與愛暖暖</div>
<div id="danmuContainer"></div>

<div id="inputContainer">
  <input id="danmuInput" type="text" placeholder="輸入彈幕" maxlength="50" />
  <button id="sendBtn">送出</button>
</div>

<script>
  const ws = new WebSocket("wss://rambunctious-purple-argument.glitch.me");

  const danmuContainer = document.getElementById("danmuContainer");
  const input = document.getElementById("danmuInput");
  const sendBtn = document.getElementById("sendBtn");
  const centerText = document.getElementById("centerText");

  // 送出彈幕
  function sendDanmu() {
    const text = input.value.trim();
    if (!text) return;
    ws.send(text);
    input.value = "";
  }

  sendBtn.addEventListener("click", sendDanmu);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendDanmu();
  });

  // 顯示彈幕
  function createDanmu(text) {
    const danmu = document.createElement("div");
    danmu.classList.add("danmu");
    danmu.textContent = text;

    // 隨機垂直位置
    const maxHeight = window.innerHeight - 40;
    danmu.style.top = Math.random() * maxHeight + "px";

    // 初始位置在左邊外側
    danmu.style.left = "-200px";
    danmuContainer.appendChild(danmu);

    // 動畫往右移動
    const totalDistance = window.innerWidth + 400;
    let start = null;
    function step(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      // 移動速度 150 px/s
      const speed = 150;
      const x = -200 + (elapsed / 1000) * speed;
      if (x < totalDistance) {
        danmu.style.left = x + "px";
        requestAnimationFrame(step);
      } else {
        danmu.remove();
      }
    }
    requestAnimationFrame(step);
  }

  // WebSocket 收到訊息就新增彈幕
  ws.onmessage = (event) => {
    createDanmu(event.data);
  };

  ws.onopen = () => {
    console.log("連上 WebSocket 伺服器");
  };

  ws.onerror = (err) => {
    console.error("WebSocket 發生錯誤", err);
  };

  // 旋轉速度改快
  centerText.style.animationDuration = "2s";

</script>

</body>
</html>
