<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智與雞雞比這個還小</title>
  <style>
    /* 基本樣式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #chatContainer {
      width: 100%;
      height: 80%;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      background-color: #fff;
      border-radius: 15px;
      margin: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      animation: slideIn 0.5s ease-out;
    }
    .message img {
      max-width: 100%;
      border-radius: 10px;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    #inputContainer {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    #messageInput {
      width: 70%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    #sendButton {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #218838;
    }
    #backgroundInput {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    #backgroundInput input {
      display: none;
    }
    #backgroundInput label {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #backgroundInput label:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="輸入訊息..." />
    <button id="sendButton">送出</button>
  </div>

  <div id="backgroundInput">
    <label for="backgroundUpload">更換背景</label>
    <input type="file" id="backgroundUpload" accept="image/*" />
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const backgroundUpload = document.getElementById('backgroundUpload');

    // WebSocket 連線設定
    const ws = new WebSocket('ws://localhost:8080');
    ws.onopen = () => console.log('已連線至伺服器');
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      displayMessage(data.username, data.message, data.color, data.size, data.speed, data.image);
    };

    // 顯示訊息
    function displayMessage(username, message, color, size, speed, image) {
      const msgElement = document.createElement('div');
      msgElement.classList.add('message');
      msgElement.style.color = color;
      msgElement.style.fontSize = size + 'px';
      msgElement.style.animationDuration = speed + 's';
      if (image) {
        const img = document.createElement('img');
        img.src = image;
        msgElement.appendChild(img);
      }
      msgElement.innerHTML += `<strong>${username}:</strong> ${message}`;
      chatContainer.appendChild(msgElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 發送訊息
    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message) {
        const data = {
          username: '使用者1',
          message: message,
          color: '#000000',
          size: 16,
          speed: 5,
          image: ''
        };
        ws.send(JSON.stringify(data));
        messageInput.value = '';
      }
    });

    // 上傳背景圖片
    backgroundUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.body.style.backgroundImage = `url(${reader.result})`;
          // 通知其他使用者更新背景
          ws.send(JSON.stringify({ type: 'background', image: reader.result }));
        };
        reader.readAsDataURL(file);
      }
    });

    // 接收背景更新
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'background') {
        document.body.style.backgroundImage = `url(${data.image})`;
      } else {
        displayMessage(data.username, data.message, data.color, data.size, data.speed, data.image);
      }
    };
  </script>

</body>
</html>
